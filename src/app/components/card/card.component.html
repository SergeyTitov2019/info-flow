<div class="card">
  <mat-card >
    <mat-card-content>
      <img [src]="data.img" [alt]="data.imgName">
      <p>{{ data.date }}</p>
      <h2>{{ data.title }}</h2>
      <p>{{ data.content }}</p>
      <button mat-button>Read more
        <mat-icon matIconPrefix>{{ icon }}</mat-icon>
      </button>
    </mat-card-content>
  </mat-card>
</div>
