<div class="card">
  <mat-card >
    <mat-card-content>
      <img [src]="imagePath" alt="pic">
      <p>Date</p>
      <h2>{{ title }}</h2>
      <p>{{ content }}</p>
      <button mat-button>Read more
        <mat-icon matIconPrefix>arrow_forward_ios</mat-icon>
      </button>
    </mat-card-content>
  </mat-card>
</div>
