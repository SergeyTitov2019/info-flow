<div class="card">
  <mat-card >
    <mat-card-content>
      <img [src]="data.image_url" [alt]="data.news_site">
      <p class="date">
        <mat-icon >{{ iconDate }}</mat-icon>
        {{ data.published_at | date }}</p>
      <h3>{{ data.title }}</h3>
      <p class="content">{{ data.summary | shorten: 100 }}</p>
      <button mat-button [routerLink]="['', data.id]">Read more
        <mat-icon matIconPrefix>{{ icon }}</mat-icon>
      </button>
    </mat-card-content>
  </mat-card>
</div>
