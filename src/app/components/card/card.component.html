<div class="card">
  <mat-card >
    <mat-card-content>
      <img [src]="data.img" [alt]="data.imgName">
      <p>{{ data.date }}</p>
      <h3>{{ data.title }}</h3>
      <p class="content">{{ data.content | shorten: 100 }}</p>
      <button mat-button [routerLink]="['/1']">Read more
        <mat-icon matIconPrefix>{{ icon }}</mat-icon>
      </button>
    </mat-card-content>
  </mat-card>
</div>
