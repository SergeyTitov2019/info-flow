<div class="card">
  <mat-card >
    <mat-card-content>
      <img [src]="data.img" [alt]="data.imgName">
      <p class="date">
        <mat-icon >{{ iconDate }}</mat-icon>
        {{ data.date | date }}</p>
      <h5>{{ data.title }}</h5>
      <p class="content">{{ data.content | shorten: 150 }}</p>
      <button mat-button [routerLink]="['', data.id]">Read more
        <mat-icon matIconPrefix>{{ icon }}</mat-icon>
      </button>
    </mat-card-content>
  </mat-card>
</div>
