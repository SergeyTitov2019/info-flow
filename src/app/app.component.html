<div class="cards-wrapper"
     *ngIf="cards; else loader"
>
  <app-card
    *ngFor="let card of cards"
    [title]="card.title"
    [imagePath]="card.img"
    [content]="card.content"
    [date]="card.date"
  ></app-card>
</div>

<ng-template #loader>
  <p>Loading ...</p>
</ng-template>
